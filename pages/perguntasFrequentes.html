<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I9+ Baterias</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <h1>Perguntas Frequentes</h1>
        <nav>
            <ul>
              <li><a href="index.html">Início</a></li>
              <li><a href="sobreNos.html">Sobre Nós</a></li>
              <li><a href="projetosDesafios.html">Projetos</a></li>
              <li><a href="contato.html">Contato</a></li>
              <li><a href="perguntasFrequentes.html">FAQ</a></li>
            </ul>
          </nav>
          
    </header>

    <main>
        <h2>Main</h2>
        <div class="faq-item">
            <button class="faq-pergunta">O que é i9+ Baterias?</button>
            <div class="faq-resposta" style="display:none;">
              <p>A i9+ Baterias é uma empresa focada em soluções sustentáveis...</p>
            </div>
          </div>
          
          <script>
            document.querySelectorAll('.faq-pergunta').forEach(button => {
              button.addEventListener('click', () => {
                const respota = button.nextElementSibling;
                if (respota.style.display === 'none') {
                  respota.style.display = 'block';
                } else {
                  respota.style.display = 'none';
                }
              });
            });
          </script>
          
    </main>

    <footer>
        <h2>Footer</h2>
    </footer>
    
</body>
</html>
